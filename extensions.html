<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    (function ($) {

        $.fn.colorPick.defaults = this.options; this.color = this.options.initialColor.toUpperCase(); this.element = $(element); var dataInitialColor = this.element.data('initialcolor'); if (dataInitialColor) {this.color = dataInitialColor; this.appendToStorage(this.color)}
        var uniquePalette = []; $.each($.fn.colorPick.defaults.palette.map(function (x) {return x.toUpperCase()}), function (i, el) {if ($.inArray(el, uniquePalette) === -1) uniquePalette.push(el)}); this.palette = uniquePalette; return this.element.hasClass(this.options.pickrclass) ? this : this.init()
      }; $.fn.colorPick.defaults = {'initialColor': '#3498db', 'paletteLabel': 'Default palette:', 'allowRecent': !0, 'recentMax': 5, 'allowCustomColor': !1, 'palette': ["#1abc9c", "#16a085", "#2ecc71", "#27ae60", "#3498db", "#2980b9", "#9b59b6", "#8e44ad", "#34495e", "#2c3e50", "#f1c40f", "#f39c12", "#e67e22", "#d35400", "#e74c3c", "#c0392b", "#ecf0f1", "#bdc3c7", "#95a5a6", "#7f8c8d"], 'onColorSelected': function () {this.element.css({'backgroundColor': this.color, 'color': this.color})}}; $.colorPick.prototype = {
        init: function () {
          var self = this; var o = this.options; $.proxy($.fn.colorPick.defaults.onColorSelected, this)(); this.element.click(function (event) {
            event.preventDefault(); self.show(event.pageX, event.pageY); $('.customColorHash').val(self.color); $('.colorPickButton').click(function (event) {self.color = $(event.target).attr('hexValue'); self.appendToStorage($(event.target).attr('hexValue')); self.hide(); $.proxy(self.options.onColorSelected, self)(); return !1}); $('.customColorHash').click(function (event) {return !1}).keyup(function (event) {
              var hash = $(this).val(); if (hash.indexOf('#') !== 0) {hash = "#" + hash}
              if (/(^#[0-9A-F]{6}$)|(^#[0-9A-F]{3}$)/i.test(hash)) {self.color = hash; self.appendToStorage(hash); $.proxy(self.options.onColorSelected, self)(); $(this).removeClass('error')} else {$(this).addClass('error')}
            }); return !1
          }).blur(function () {self.element.val(self.color); $.proxy(self.options.onColorSelected, self)(); self.hide(); return !1}); $(document).on('click', function (event) {self.hide(); return !0}); return this
        }, appendToStorage: function (color) {
          if ($.fn.colorPick.defaults.allowRecent === !0) {
            var storedColors = JSON.parse(localStorage.getItem("colorPickRecentItems")); if (storedColors == null) {storedColors = []}
            if ($.inArray(color, storedColors) == -1) {
              storedColors.unshift(color); storedColors = storedColors.slice(0, $.fn.colorPick.defaults.recentMax)
              localStorage.setItem("colorPickRecentItems", JSON.stringify(storedColors))
            }
          }
        }, show: function (left, top) {
          $("#colorPick").remove(); $("body").append('<div id="colorPick" style="display:none;top:' + top + 'px;left:' + left + 'px"><span>' + $.fn.colorPick.defaults.paletteLabel + '</span></div>'); jQuery.each(this.palette, function (index, item) {$("#colorPick").append('<div class="colorPickButton" hexValue="' + item + '" style="background:' + item + '"></div>')}); if ($.fn.colorPick.defaults.allowCustomColor === !0) {$("#colorPick").append('<input type="text" style="margin-top:5px" class="customColorHash" />')}
          if ($.fn.colorPick.defaults.allowRecent === !0) {$("#colorPick").append('<span style="margin-top:5px">Recent:</span>'); if (JSON.parse(localStorage.getItem("colorPickRecentItems")) == null || JSON.parse(localStorage.getItem("colorPickRecentItems")) == []) {$("#colorPick").append('<div class="colorPickButton colorPickDummy"></div>')} else {jQuery.each(JSON.parse(localStorage.getItem("colorPickRecentItems")), (index, item) => {$("#colorPick").append('<div class="colorPickButton" hexValue="' + item + '" style="background:' + item + '"></div>'); if (index == $.fn.colorPick.defaults.recentMax - 1) {return !1} })} }

      }
    }(jQuery))
  </script>
  <script src="https://unpkg.com/contentful-ui-extensions-sdk@3"></script>

</head>

<body style="margin: 0px; padding: 0px">
  <style>

  </style>
  <div class="swatchesPicker" style="cursor: pointer; width: 24px; height: 24px; border-radius: 5px; border: 1px solid #555"
    id="swatches-picker">

  </div>
  <script>
     var cfExt = window.contentfulExtension || window.contentfulWidget
    cfExt.init(function (api) {
      console.log('initial value', api.field.getValue());
      var validColors = [];
      api.field.validations.

      api.field.validations.forEach(function(element) {
        if (element.in) {
          validColors = element.in;
        }
      });

      validColors.forEach(function(color) {
        $(".swatchesPicker").append('<div style="background-color: ' + color + '; border-radius: 4px;"></div>')
      });


      $(".colorPick").colorPick({
        'initialColor': api.field.getValue(),
        'palette': ["#f49e00", "#e6e6e6", "#fafafa", "#ea5160", "#722483", "#65c4db", "#004161", "#c9d200"],
        'allowRecent': false,
        'allowCustomColor': false,
        'paletteLabel': 'Choose Theme Color'
      });

      $(".colorPick").colorPick({
        'onColorSelected': function () {
          console.log("The user has selected the color: " + this.color)
          this.element.css({'backgroundColor': this.color, 'color': this.color});
          api.field.setValue(this.color)
        }
      });
    })
  </script>
</body>

</html>
